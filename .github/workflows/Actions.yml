name: üöÄ SEVER AI STV PREMIUM

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'üïê Usage time'
        required: false
        default: '72h'
        type: choice
        options:
        - '1h'
        - '3h' 
        - '72h'

jobs:
  Premium-RDP-Setup:
    runs-on: ubuntu-latest
    timeout-minutes: 259200
    
    steps:
      # WELCOME BANNER
      - name: üéØ STARTING THE SYSTEM
        run: |
          Write-Host ""
          Write-Host ""
          Write-Host "ü§ñ AI STV PREMIUM RDP SERVER" -ForegroundColor Yellow
          Write-Host "‚ö° Powered by AI STV" -ForegroundColor Green
          Write-Host "üïí Time: ${{ github.event.inputs.duration }}" -ForegroundColor Magenta
          Write-Host ""
          
          # Hi·ªáu ·ª©ng loading
          $frames = @('‚£æ', '‚£Ω', '‚£ª', '‚¢ø', '‚°ø', '‚£ü', '‚£Ø', '‚£∑')
          for($i=0; $i -lt 10; $i++) {
              Write-Host "`rüöÄ System initialization in progress.... $($frames[$i % 8])" -NoNewline -ForegroundColor Blue
              Start-Sleep -Milliseconds 100
          }
          Write-Host "`r‚úÖ The system is ready.!                    " -ForegroundColor Green

      # ADVANCED CONFIGURATION
      - name: üîß SYSTEM CONFIGURATION
        run: |
          Write-Host ""
          Write-Host "üõ†Ô∏è  SYSTEM CONFIGURATION IN PROGRESS" -ForegroundColor Yellow
          
          $steps = @(
              @{Name="Turn on Remote Desktop"; Script={ 
                  Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
              }},
              @{Name="Turn off network authentication"; Script={
                  Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
              }},
              @{Name="RDP security configuration"; Script={
                  Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
                  Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
              }},
              @{Name="Open port 3389 firewall"; Script={
                  netsh advfirewall firewall add rule name="RDP-Premium" dir=in action=allow protocol=TCP localport=3389 profile=any
                  netsh advfirewall firewall add rule name="RDP-Premium-Out" dir=out action=allow protocol=TCP localport=3389 profile=any
              }},
              @{Name="Start the service"; Script={
                  Set-Service -Name TermService -StartupType Automatic -ErrorAction SilentlyContinue
                  Set-Service -Name UmRdpService -StartupType Automatic -ErrorAction SilentlyContinue
                  Start-Service -Name TermService -ErrorAction SilentlyContinue
                  Start-Service -Name UmRdpService -ErrorAction SilentlyContinue
              }}
          )
          
          foreach($step in $steps) {
              Write-Host "‚îÇ üìã $($step.Name)..." -NoNewline -ForegroundColor White
              try {
                  & $step.Script
                  Write-Host "`r‚îÇ ‚úÖ $($step.Name)" -ForegroundColor Green
              } catch {
                  Write-Host "`r‚îÇ ‚ö†Ô∏è  $($step.Name) - Minor error overlooked." -ForegroundColor Yellow
              }
              Start-Sleep -Milliseconds 500
          }
          
          Write-Host "üéØ Configuration complete!" -ForegroundColor Green

      # CREATE PREMIUM USER - (password optimization)
      - name: üë§ CREATE A PREMIUM ACCOUNT
        run: |
          Write-Host ""
          Write-Host "üë§ Creating a Premium Account" -ForegroundColor Yellow
          
          #This function generates a short password (8 characters) that includes at least one uppercase letter, one lowercase letter, and one number.
          function New-PremiumPassword {
              param()
              $upper = 'ABCDEFGHJKLMNPQRSTUVWXYZ'   # Type I,O to avoid confusion.
              $lower = 'abcdefghijkmnpqrstuvwxyz'
              $numbers = '23456789'               # Type 0.1 to avoid confusion.
              $all = $upper + $lower + $numbers

              # Ensure there is 1 uppercase letter, 1 lowercase letter, and 1 number.
              $pw = ''
              $pw += $upper[(Get-Random -Minimum 0 -Maximum $upper.Length)]
              $pw += $lower[(Get-Random -Minimum 0 -Maximum $lower.Length)]
              $pw += $numbers[(Get-Random -Minimum 0 -Maximum $numbers.Length)]

              # Add random characters to make it 8 characters long.
              for ($i = 1; $i -le 5; $i++) {
                  $pw += $all[(Get-Random -Minimum 0 -Maximum $all.Length)]
              }

              # Randomly shuffle the positions of the characters and return them.
              return -join ($pw.ToCharArray() | Sort-Object { Get-Random })
          }

          # If the user sets a custom password (e.g., using 'secret'), then 'secret' takes precedence.
          if ($env:CUSTOM_RDP_PASS) {
              $matKhau = $env:CUSTOM_RDP_PASS
              Write-Host "‚îÇ ‚ÑπÔ∏è Use a custom password from the environment" -ForegroundColor Blue
          } else {
              $matKhau = New-PremiumPassword
          }

          $securePass = ConvertTo-SecureString $matKhau -AsPlainText -Force
          
          # Delete the old user if it exists.
          try {
              Remove-LocalUser -Name "AISTV-PREMIUM" -ErrorAction SilentlyContinue
              Write-Host "‚îÇ ‚úÖ Deleted old user" -ForegroundColor Green
          } catch {
              Write-Host "‚îÇ ‚ÑπÔ∏è  There are no old users to delete" -ForegroundColor Blue
          }
          
          # Create a new user with full privileges.
          try {
              New-LocalUser -Name "AISTV-PREMIUM" -Password $securePass -AccountNeverExpires -Description "AI STV Premium Account"
              Write-Host "‚îÇ ‚úÖ New user created" -ForegroundColor Green
              
              # Set a password that never expires (use Set-LocalUser if needed).
              try {
                  Set-LocalUser -Name "AISTV-PREMIUM" -PasswordNeverExpires $true -ErrorAction SilentlyContinue
              } catch {
                  # If the environment does not support Set-LocalUser, ignore it safely.
              }

              # Add the necessary groups.
              Add-LocalGroupMember -Group "Administrators" -Member "AISTV-PREMIUM" -ErrorAction SilentlyContinue
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member "AISTV-PREMIUM" -ErrorAction SilentlyContinue
              Add-LocalGroupMember -Group "Users" -Member "AISTV-PREMIUM" -ErrorAction SilentlyContinue
              
              # Activate user
              Enable-LocalUser -Name "AISTV-PREMIUM"
              
              Write-Host "‚îÇ ‚úÖ Administrator and RDP privileges have been granted" -ForegroundColor Green
              
          } catch {
              Write-Host "‚îÇ ‚ùå Error creating user: $($_.Exception.Message)" -ForegroundColor Red
              exit 1
          }
          
          #Save the information (be careful if the repo is public).
          echo "RDP_USER=AISTV-PREMIUM" >> $env:GITHUB_ENV
          echo "RDP_PASS=$matKhau" >> $env:GITHUB_ENV
          echo "$matKhau" > $env:TEMP\rdp_password.txt
          
          Write-Host "‚úÖ Account: AISTV-PREMIUM is ready" -ForegroundColor Green

      # CHECK LOGIN RIGHTS
      - name: üîç CHECK SYSTEM PRIVILEGES
        run: |
          Write-Host ""
          Write-Host "üîç CHECK LOGIN RIGHTS" -ForegroundColor Yellow
          
          # Check if the user exists.
          $user = Get-LocalUser -Name "AISTV-PREMIUM" -ErrorAction SilentlyContinue
          if ($user) {
              Write-Host "‚îÇ ‚úÖ User AISTV-PREMIUM exists" -ForegroundColor Green
              Write-Host "‚îÇ üìä Status: $($user.Enabled)" -ForegroundColor White
          } else {
              Write-Host "‚îÇ ‚ùå User does not exist" -ForegroundColor Red
              exit 1
          }
          
          # Check Administrator rights
          $isAdmin = (Get-LocalGroupMember -Group "Administrators" | Where-Object {$_.Name -like "*AISTV-PREMIUM"}).Count -gt 0
          if ($isAdmin) {
              Write-Host "‚îÇ ‚úÖ Have Administrator rights" -ForegroundColor Green
          } else {
              Write-Host "‚îÇ ‚ùå No Administrator rights" -ForegroundColor Red
          }
          
          # Check permissions Remote Desktop
          $isRDPUser = (Get-LocalGroupMember -Group "Remote Desktop Users" | Where-Object {$_.Name -like "*AISTV-PREMIUM"}).Count -gt 0
          if ($isRDPUser) {
              Write-Host "‚îÇ ‚úÖ Have Remote Desktop permissions" -ForegroundColor Green
          } else {
              Write-Host "‚îÇ ‚ùå No Remote Desktop permissions" -ForegroundColor Red
          }
          
          # Check RDP service
          $termService = Get-Service -Name TermService -ErrorAction SilentlyContinue
          if ($termService.Status -eq 'Running') {
              Write-Host "‚îÇ ‚úÖ TermService is running" -ForegroundColor Green
          } else {
              Write-Host "‚îÇ ‚ùå The TermService is not running." -ForegroundColor Red
          }
          
          Write-Host "üéØ Check completed!" -ForegroundColor Green

      # TAILSCALE PREMIUM
      - name: üåê SET UP A PREMIUM NETWORK
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          Write-Host ""
          Write-Host "üåê Establishing a network connection" -ForegroundColor Yellow
          
          # Install Tailscale
          try {
              $gpgPath = "$env:TEMP\tailscale-premium.gpg"
              Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/ubuntu/oracular.noarmor.gpg" -OutFile $gpgPath
              Start-Process gpgexec.exe -ArgumentList "/i", "`"$gpgPath`"", "/quiet", "/norestart" -Wait
              Remove-Item $gpgPath -Force -ErrorAction SilentlyContinue
              Write-Host "‚îÇ ‚úÖ Tailscale installation successful." -ForegroundColor Green
          } catch {
              Write-Host "‚îÇ ‚ùå Tailscale installation error" -ForegroundColor Red
          }
          
          # Wait for the service to start.
          Start-Sleep -Seconds 10
          
          # Connect Tailscale
          try {
              & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$env:TAILSCALE_AUTH_KEY --hostname=ai-stv-premium-$env:GITHUB_RUN_ID --accept-routes --accept-dns --reset
              Write-Host "‚îÇ ‚úÖ Tailscale connection successful" -ForegroundColor Green
          } catch {
              Write-Host "‚îÇ ‚ùå Tailscale connection error" -ForegroundColor Red
          }
          
          # Get IP address using retry mechanism
          Write-Host "üîÑ In progress: Obtaining IP address..." -NoNewline -ForegroundColor Blue
          $ip = $null
          for($i=0; $i -lt 20; $i++) {
              try {
                  $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>&1
                  if ($ip -and $ip -match '^\d+\.\d+\.\d+\.\d+$') {
                      echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
                      Write-Host "`r‚úÖ IP address: $ip" -ForegroundColor Green
                      break
                  }
              } catch {
                  # Ignore the error and try again.
              }
              Write-Host "`rüîÑ In progress: Obtaining IP address... $(@('.', '..', '...')[$i % 3])" -NoNewline -ForegroundColor Blue
              Start-Sleep -Seconds 3
          }
          
          if (-not $ip -or $ip -notmatch '^\d+\.\d+\.\d+\.\d+$') {
              Write-Host "`r‚ö†Ô∏è  Unable to get IP address, use localhost." -ForegroundColor Yellow
              echo "TAILSCALE_IP=localhost" >> $env:GITHUB_ENV
          }

      # DISPLAY A BEAUTIFUL INTERFACE
      - name: üéâ CONNECTION INFORMATION
        run: |
          $matKhau = Get-Content $env:TEMP\rdp_password.txt -ErrorAction SilentlyContinue
          if (-not $matKhau) {
              $matKhau = "Password cannot be read."
          }
          
          # Convert time from input to minutes.
          $durationInput = "${{ github.event.inputs.duration }}"
          switch ($durationInput) {
              "1h" { $totalMinutes = 60; $displayTime = "1 hour" }
              "3h" { $totalMinutes = 180; $displayTime = "3 hour" }
              "72h" { $totalMinutes = 259200; $displayTime = "72 hours" }
          }
          
          # Accurate time calculation
          $timeZone = [System.TimeZoneInfo]::FindSystemTimeZoneById("SE Asia Standard Time")
          $thoiGianBatDau = [System.TimeZoneInfo]::ConvertTimeFromUtc((Get-Date).ToUniversalTime(), $timeZone)
          $thoiGianKetThuc = $thoiGianBatDau.AddMinutes($totalMinutes)
          
          Write-Host ""
          Write-Host "‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îê" -ForegroundColor Cyan
          Write-Host "‚îÇ              üéâ SUCCESSFUL CONNECTION!              ‚îÇ" -ForegroundColor Cyan
          Write-Host "‚îú‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚î§" -ForegroundColor Cyan
          Write-Host "‚îÇ üåê  Address: $env:TAILSCALE_IP" -ForegroundColor White
          Write-Host "‚îÇ üë§  Account: AISTV-PREMIUM" -ForegroundColor White
          Write-Host "‚îÇ üîê  Password: $matKhau" -ForegroundColor White
          Write-Host "‚îÇ ‚è∞  duration: $displayTime" -ForegroundColor White
          Write-Host "‚îÇ üïê  Begin: $($thoiGianBatDau.ToString('HH:mm:ss'))" -ForegroundColor White
          Write-Host "‚îÇ üïê  end: $($thoiGianKetThuc.ToString('HH:mm:ss'))" -ForegroundColor White
          Write-Host "‚îÇ üìç  Port: 3389" -ForegroundColor White
          Write-Host "‚îú‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚î§" -ForegroundColor Cyan
          Write-Host "‚îÇ üí°  Instruct:                                    ‚îÇ" -ForegroundColor Cyan
          Write-Host "‚îÇ   1. open Remote Desktop Connection                 ‚îÇ" -ForegroundColor Yellow
          Write-Host "‚îÇ   2. Enter: $env:TAILSCALE_IP                      ‚îÇ" -ForegroundColor Yellow
          Write-Host "‚îÇ   3. User: AISTV-PREMIUM | Password: tr√™n          ‚îÇ" -ForegroundColor Yellow
          Write-Host "‚îÇ   4. Enjoy! üöÄ                                    ‚îÇ" -ForegroundColor Yellow
          Write-Host "‚îî‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îò" -ForegroundColor Cyan
          
          # Save the time to an environment variable.
          echo "TOTAL_MINUTES=$totalMinutes" >> $env:GITHUB_ENV

      # MAINTAIN A STABLE SESSION
      - name: ‚è≥ MAINTAIN THE WORK SESSION
        run: |
          $matKhau = Get-Content $env:TEMP\rdp_password.txt -ErrorAction SilentlyContinue
          $totalMinutes = $env:TOTAL_MINUTES
          
          # Calculate the exact time.
          $timeZone = [System.TimeZoneInfo]::FindSystemTimeZoneById("SE Asia Standard Time")
          $thoiGianBatDau = [System.TimeZoneInfo]::ConvertTimeFromUtc((Get-Date).ToUniversalTime(), $timeZone)
          $thoiGianKetThuc = $thoiGianBatDau.AddMinutes($totalMinutes)
          
          Write-Host ""
          Write-Host "üîÑ BEGIN MAINTAINING THE WORK SESSION..." -ForegroundColor Yellow
          Write-Host "üíé Session: AI STV PREMIUM" -ForegroundColor Magenta
          Write-Host "üîó Connect: $env:TAILSCALE_IP" -ForegroundColor Cyan
          Write-Host "üïê Begin: $($thoiGianBatDau.ToString('HH:mm:ss'))" -ForegroundColor Green
          Write-Host "üïê end: $($thoiGianKetThuc.ToString('HH:mm:ss'))" -ForegroundColor Green
          Write-Host ""
          
          # Create a system monitoring process.
          $monitorScript = {
              $lastLogTime = Get-Date
              while ($true) {
                  $currentTime = Get-Date
                  
                  # Log the status every 2 minutes.
                  if (($currentTime - $lastLogTime).TotalMinutes -ge 2) {
                      # Check the service
                      $termService = Get-Service -Name TermService -ErrorAction SilentlyContinue
                      $rdpConnections = Get-NetTCPConnection -LocalPort 3389 -ErrorAction SilentlyContinue | Where-Object {$_.State -eq 'Established'}
                      
                      Write-Host "[$($currentTime.ToString('HH:mm:ss'))] üìä Status - RDP: $($termService.Status), Connect: $($rdpConnections.Count)" -ForegroundColor Blue
                      $lastLogTime = $currentTime
                  }
                  
                  # Check and restart the service if necessary.
                  $termService = Get-Service -Name TermService -ErrorAction SilentlyContinue
                  if ($termService.Status -ne 'Running') {
                      Write-Host "[$($currentTime.ToString('HH:mm:ss'))] üîÑ Restart TermService..." -ForegroundColor Yellow
                      Start-Service -Name TermService -ErrorAction SilentlyContinue
                  }
                  
                  Start-Sleep -Seconds 30
              }
          }
          
          # Run monitor in background
          Start-Job -ScriptBlock $monitorScript -Name "SystemMonitor"
          
          # Displays the main timer
          $frames = @('‚†ã', '‚†ô', '‚†π', '‚†∏', '‚†º', '‚†¥', '‚†¶', '‚†ß', '‚†á', '‚†è')
          $colors = @('Red', 'Yellow', 'Green', 'Cyan', 'Blue', 'Magenta')
          $startTime = Get-Date
          
          do {
              $thoiGianHienTai = [System.TimeZoneInfo]::ConvertTimeFromUtc((Get-Date).ToUniversalTime(), $timeZone)
              $thoiGianConLai = $thoiGianKetThuc - $thoiGianHienTai
              
              $gioConLai = [math]::Max(0, [math]::Floor($thoiGianConLai.TotalHours % 72))
              $phutConLai = [math]::Max(0, [math]::Floor($thoiGianConLai.TotalMinutes % 60))
              $giayConLai = [math]::Max(0, [math]::Floor($thoiGianConLai.TotalSeconds % 60))
              
              $frame = $frames[([int]((Get-Date) - $startTime).TotalSeconds) % $frames.Length]
              $color = $colors[([int]((Get-Date) - $startTime).TotalMinutes) % $colors.Length]
              
              Write-Host "`r$frame [$($thoiGianHienTai.ToString('HH:mm:ss'))] Time remaining: $gioConLai hour $phutConLai minute $giayConLai second" -NoNewline -ForegroundColor $color
              
              Start-Sleep -Seconds 5
              
          } while ($thoiGianConLai.TotalSeconds -gt 0)
          
          Write-Host ""
          Write-Host "üéØ TIME'S UP - AUTOMATIC STOP!" -ForegroundColor Red
          
          # Clean up jobs
          Get-Job -Name "SystemMonitor" -ErrorAction SilentlyContinue | Stop-Job -PassThru | Remove-Job -Force

      # PROFESSIONAL CLEANING
      - name: üßπ CLEAN UP THE SYSTEM
        if: always()
        run: |
          Write-Host ""
          Write-Host "üßπ SYSTEM CLEANUP IN PROGRESS..." -ForegroundColor Yellow
          
          $cleanupSteps = @(
              @{Name="Erase file password"; Script={
                  Remove-Item "$env:TEMP\rdp_password.txt" -ErrorAction SilentlyContinue
              }},
              @{Name="Disable users"; Script={
                  Disable-LocalUser -Name "AISTV-PREMIUM" -ErrorAction SilentlyContinue
              }},
              @{Name="Close the network connection"; Script={
                  & "$env:ProgramFiles\Tailscale\tailscale.exe" down --accept-risk=all -ErrorAction SilentlyContinue
                  Start-Sleep -Seconds 5
              }},
              @{Name="Delete firewall rules"; Script={
                  netsh advfirewall firewall delete rule name="RDP-Premium" dir=in -ErrorAction SilentlyContinue
                  netsh advfirewall firewall delete rule name="RDP-Premium-Out" dir=out -ErrorAction SilentlyContinue
                  Remove-NetFirewallRule -DisplayName "RDP-Premium" -ErrorAction SilentlyContinue
                  Remove-NetFirewallRule -DisplayName "RDP-Premium-Out" -ErrorAction SilentlyContinue
              }},
              @{Name="Restore RDP settings"; Script={
                  Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 1 -Force -ErrorAction SilentlyContinue
                  Stop-Service -Name TermService -Force -ErrorAction SilentlyContinue
              }}
          )
          
          foreach($step in $cleanupSteps) {
              Write-Host "‚îÇ üóëÔ∏è  $($step.Name)..." -NoNewline -ForegroundColor Gray
              try {
                  & $step.Script
                  Write-Host "`r‚îÇ ‚úÖ $($step.Name)" -ForegroundColor Green
              } catch {
                  Write-Host "`r‚îÇ ‚ö†Ô∏è  $($step.Name) - Handled safely." -ForegroundColor Yellow
              }
              Start-Sleep -Milliseconds 300
          }
          
          # Clean up any remaining jobs.
          Get-Job | Stop-Job -PassThru | Remove-Job -Force -ErrorAction SilentlyContinue
          
          Write-Host ""
          Write-Host "üéâ Cleaning up complete! See you soon!üëã" -ForegroundColor Green
